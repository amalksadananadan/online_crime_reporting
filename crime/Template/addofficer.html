{% extends 'stationhome.html' %}
{% block content %}
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 5px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
       	    <script type="text/javascript" src="{% static 'validation.js' %}"></script>

</head>
<body>

<form action="{% url 'officer' %} " method="post" name="f2">
    {% csrf_token %}
    <table  align="center">

        <tr>
            <td>select Designation</td>
            <td><select name="opn"><option>--select--</option>
        {% for i in k %}
                <option value="{{i.id}}">{{i.dname}}</option>
        {% endfor %}
        <tr>
            <td>Officername</td>
            <td><input type="text" name="officername" required onchange="return fn_allLetter(document.f2.officername);"/><br></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio"value="male"name="gen" required>male</td>
            <td><input type="radio"value="female"name="gen" required>female</td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="dob" required/><br></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address" required/><br></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td><input type="text" name="cnum" required onchange="return fn_checknumber(document.f4.cnum);"/><br></td>
        </tr>
        <tr>
            <td>UserName</td>
            <td><input type="text" name="uname" required /><br></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pwd" required/><br></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Add"> </td>
        </tr>
    </table>
</form>


</body>
</html>
{% endblock %}
