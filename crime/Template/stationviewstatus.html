{% extends 'stationhome.html' %}
{% block content %}
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 5px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>

</head>
<body>


    <table border="1" id="tblm">
       <tr>
           <th>Case Id</th><th>Case Type</th><th>Complaint</th><th>Citizen Name</th><th>Case Status</th>
           <th>Case Remarks</th>
       </tr>
        {% for i in key %}
        <tr>
            <td>{{i.id}}</td>
                        <td>{{i.ctype}}</td>
                        <td>{{i.complaint}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.status}}</td>
                        <td>{{i.cremarks}}</td>

        </tr>
        {% endfor %}
    </table>

</body>
</html>
{% endblock %}
