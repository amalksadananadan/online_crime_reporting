{% extends 'adminhome.html' %}
{% block content %}
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 5px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>
<form method="post" action="{% url 'verifytheft' id=key.cid %}">
    {% csrf_token %}
<table border="1">
<tr>
        <th></th><td><img src="/media/{{key.photo}}" height="150" width="150"></td></td>
    </tr>
    <tr>
        <th>Date</th><td>{{key.date}}</td>
    </tr>
    <tr>
        <th>Object</th><td>{{key.object}}</td>
    </tr>
    <tr>
        <th>Model</th><td>{{key.model}}</td>
    </tr>
    <tr>
        <th>Quantity</th><td>{{key.quantity}}</td>
    </tr>
    <tr>
        <th>Identification</th><td>{{key.identification}}</td>
    </tr>


    <tr>
        <th>Remarks</th><td>{{key.remarks}}</td>
    </tr>
    <tr>
        <th></th><td><input type="submit" value="Verify"></td>
    </tr>
</table>
    </form>
</body>
</html>
{% endblock %}
